<div class="card">

    <div class="profile-image">
        <div class="profile-picture">
            <img src="../../../assets/img/user.png">
        </div>
    </div>

    <div class="name" *ngIf="loggedInUser">
        <h2>{{loggedInUser.lastName}} {{loggedInUser.firstName}}</h2>
    </div>

    <div class="profession">
        <p>Elève</p>
    </div>

    <div class="rank">
        <span>Rang: 4 étoiles</span>
    </div>

    <div class="edit">
    <button type="button">Edit profil</button>
    </div>
</div>
